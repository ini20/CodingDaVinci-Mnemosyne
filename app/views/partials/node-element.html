<div class="nodeElement" ng-if="outcome.title" ng-controller="SearchCtrl">

    <button class="more-button standardButton" ng-click="showMore($event)">MORE</button>

     <div ng-if="outcome.type === 'PERSON'" class="flexWrapperColumn">
        <node-person></node-person>
     </div>
    
    <div ng-if="outcome.type === 'FACET'">
        <node-facet></node-facet>
    </div>

    <div ng-if="outcome.type === 'DOC'">
        <node-doc></node-doc>
    </div>
</div>
